<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Greece Slider</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Times New Roman">
    </head>
    <body>
        <div id="slider-container">
            <div id="top">
                <div id="slider">
                    <img src="./images/Boats.jpg" alt="Boats" class="slider-image block fade">
                    <img src="./images/Cave.jpg" alt="Cave" class="slider-image fade">
                    <img src="./images/Column.jpg" alt="Column" class="slider-image fade">
                    <img src="./images/Panorama.jpg" alt="Panorama" class="slider-image fade">
                    <img src="./images/Traditional-house.jpg" alt="Traditional-house" class="slider-image fade">
                </div>
                <button class="arrow arrow-left" type="button">Предыдущее изображение</button>
                <button class="arrow arrow-right" type="button">Следующее изображение</button>
            </div>
            <div id="bottom"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
